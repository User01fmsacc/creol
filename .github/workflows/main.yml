name: Build TouchScrollInjector

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Compile TouchScrollInjector
        run: cl /nologo /O2 /MT /W4 /EHsc /FeTouchScrollInjector.exe main.cpp /link User32.lib

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: TouchScrollInjector
          path: TouchScrollInjector.exe
